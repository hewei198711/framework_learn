
- config:
    name: 查询已月结服务中心：服务中心编号搜索功能检查
    verify: False
    variables:
        pageNum: 1 # 页数
        pageSize: 10 # 页大小id: 0
        storeCode: "920111"  # str,服务中心编号
        maxMonth: "202108"  # str,,月份最大值,格式：yyyyMM
        minMonth: "202108"  # str,,月份最小值,格式：yyyyMM

# 前提条件：登录完美运营后台（有权限）
- test:
    name: 前提条件：登录后台，搜索服务中心编号
    testcase: 查询已月结服务中心：服务中心编号搜索功能检查.yml
    output:
        -   access_token
        -   token_type
# 成功路径-搜索服务中心编号${storeCode},月份${minMonth}检查
- test:
    name: 查询已月结服务中心：第二次-搜索服务中心编号${storeCode},月份${minMonth}检查
    api: 查询已月结服务中心.yml
    validate:
        - eq:
              - content.data.list.0.storeCode
              - ${storeCode} 
        - eq:
              - content.data.total
              - 1
        - eq:
              - content.data.totalPage
              - 1