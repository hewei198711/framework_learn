
name: /mgmt/inventory/bill/settled-store  # 查询
request:
    method: GET
    headers:
        Authorization: ${token_type} ${access_token}
    params:
        companyCode: ${companyCode}
        maxMonth: ${maxMonth}
        minMonth: ${minMonth}
        pageNum: ${pageNum}
        pageSize: ${pageSize}
        storeCode: ${storeCode}
    url: ${base_url}/mgmt/inventory/bill/settled-store
validate:
    -   eq:
        - status_code
        - 200
variables:
    companyCode: ""
    maxMonth: "202108"
    minMonth: "202108"
    pageNum: 1
    pageSize: 10
    storeCode: ""
    access_token: ${ENV(access_token)}
    token_type: ${ENV(token_type)}
    base_url: ${ENV(base_url)}