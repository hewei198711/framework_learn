
- config:
    name: 查询检查用例
    verify: False
    variables:
        pageNum: 1
        pageSize: 100
        storeCode: "920111"
        maxMonth: "202108"
        minMonth: "202108"
    extract:
        -   access_token
        -   token_type

- test:
    name: 登录
    api: 登陆.yml
    extract:
        -   access_token: content.data.access_token
        -   token_type: content.data.token_type

- test:
    name: 查询
    api: 查询.yml
    validate:
        - eq:
              - content.data.list.0.storeCode
              - ${storeCode}
        - eq:
              - content.data.total
              - 1
        - eq:
              - content.data.totalPage
              - 1